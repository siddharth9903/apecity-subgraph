specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: ApeFactory
    network: base
    source:
      # address: "0xb4FBc25204d26C4a937F4CBa67087F70B21bb6c5"
      # abi: ApeFactory
      # startBlock: 14142579
      address: "0x7722B77e691ceA11047f030f1b128432A1a6FfCA"
      abi: ApeFactory
      startBlock: 15193032
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ape-factory.ts
      entities:
        - ApeFactory
        - BondingCurve
        - Token
      abis:
        - name: ApeFactory
          file: ./abis/ApeFactory.json
        - name: ERC20FixedSupply
          file: ./abis/ERC20FixedSupply.json
        - name: BondingCurve
          file: ./abis/BondingCurve.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,uint256)
          handler: handleTokenCreated
templates:
  - kind: ethereum/contract
    name: BondingCurve
    network: base
    source:
      abi: BondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Token
        - BondingCurve
        - Trade
      abis:
        - name: ApeFactory
          file: ./abis/ApeFactory.json
        - name: ERC20FixedSupply
          file: ./abis/ERC20FixedSupply.json
        - name: BondingCurve
          file: ./abis/BondingCurve.json
      eventHandlers:
        - event: LogBuy(indexed uint256,indexed uint256,indexed address)
          handler: handleBuy
        - event: LogSell(indexed uint256,indexed uint256,indexed address)
          handler: handleSell
        - event: BondingCurveComplete(indexed address,indexed address)
          handler: handleBondingCurveCompletion